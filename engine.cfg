[application]

name="Boctok"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

fullscreen=true
stretch_mode="2d"
width=1280
height=720

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14)]
rotate_left=[key(Left)]
rotate_right=[key(Right)]
accelerate=[key(Up)]
boost=[key(Down)]

[physics_2d]

default_linear_damp=0.0
default_angular_damp=0
default_gravity=0

[render]

default_clear_color=#ff222034
