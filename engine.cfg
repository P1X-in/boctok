[application]

name="Boctok"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1280
height=720

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14)]
rotate_left=[key(Left)]
rotate_right=[key(Right)]
accelerate=[key(Up)]
boost=[key(Down)]

[physics]

sleep_threshold_linear=0.1
sleep_threshold_angular=0.139626
time_before_sleep=0.5

[physics_2d]

default_gravity=0

[render]

thread_model=2
mipmap_policy=0
thread_textures_prealloc=5
shadows_enabled=true
aabb_random_points=16
room_cull_enabled=true
light_discard_enabled=true
default_clear_color=#ff000000
